name: Merge PR
on:
  workflow_run:
    workflows: ["approve check"]
    types:
      - completed
jobs:
  pr-automerge:
    runs-on: ubuntu-latest
    steps:
      - name : download artifact
        uses: actions/download-artifact@v2
        with :
          name : pr
          path : pr/
      - run: |
          echo $(cat pr/NR)
          gh pr merge --auto --merge "https://github.com/6233/jhleeO/pull/$(cat pr/NR)"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
