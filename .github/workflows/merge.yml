name: Merge PR

on:
  workflow_run:
    workflows: ["automerge"]
    types:
     - completed
jobs:
  merge-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: pascalgn/automerge-action@v0.14.3
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        MERGE_METHOD: "merge"
        UPDATE_METHOD: "rebase"
        MERGE_LABELS: ""
        UPDATE_LABELS: ""
        MERGE_REQUIRED_APPROVALS: "1"
