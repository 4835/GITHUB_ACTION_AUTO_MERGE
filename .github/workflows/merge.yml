name: Merge PR
on:
  workflow_run:
    workflows: ["automerge"]
    types:
      - completed
jobs:
  pr-automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.workflow_run.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
