name: Merge PR

on:
  workflow_run:
    workflows: ["automerge"]
    types:
     - completed
jobs:
  runs-on: ubuntu-latest
  if: ${{ github.event.workflow_run.event == 'pull_request_review' && github.evnet.workflow_run.conclusion = 'success'}}
  steps:
  - uses: davideviolante/pr-automerge-action@v1.2.2
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      merge-method: 'merge' 
      min-approvals: 1
      base-ref: 'main'
