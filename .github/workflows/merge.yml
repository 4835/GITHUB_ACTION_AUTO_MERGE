name: Merge PR

on:
  workflow_run:
    workflows: ["automerge"]
    types:
     - completed
jobs:
  merge-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: pascalgn/automerge-action@v0.14.3
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        MERGE_METHOD: 'merge' 
        min-approvals: 1
        base-ref: 'main'
        UPDATE_METHOD: "rebase"
        MERGE_LABELS: ""
        UPDATE_LABELS: ""
