name: automerge
on:
  pull_request_review:
    types:
      - submitted
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.14.3"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "merge"
          MERGE_REMOVE_LABELS: "automerge"
          MERGE_LABELS: "automerge,!work in progress"
          UPDATE_METHOD: "rebase"
